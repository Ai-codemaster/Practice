<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Img_bg</title>

  <style>
    body{
      background-color: black;
    }
    h1{
      text-align: center;
      font-size: 120px;
      margin-top: 300px;
      background: url(/img/download_1.jpg) center;
      background-size: cover;
      background-clip: text;
      color: transparent;
      animation: animate 5s linear infinite;
    }

    @keyframes animate {
      to {
        background-position-x: -2000px;
      }
    }
  </style>
</head>
<body>
  <h1>IMAGE BACKGROUND</h1>
</body>
</html>
