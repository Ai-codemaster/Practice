<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1, initial-scale=1.0" />
    <title>Neon Cursor</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 100%;
        height: 100vh;
        overflow: hidden;
        background-color: transparent;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import { neonCursor } from 'https://unpkg.com/threejs-toys@0.0.8/build/threejs-toys.module.cdn.min.js';

      neonCursor({
        el: document.body,
        sleepRadiusX: 0,
        sleepRadiusY: 0,
        curvePoints: 70,
        curveLerp: 0.5,
        shaderPoints: 20,
        radius1: 5,
        radius2: 30,
        velocityTreshold: 10,
      });
    </script>
  </body>
</html>
